<body class="bg-black text-white overflow-x-hidden relative font-rajdhani">

                <div class="group relative">
                    <div class="absolute inset-0 bg-linear-to-br from-cyan-500/20 to-transparent rounded-xl blur-xl group-hover:blur-2xl transition-all duration-500" aria-hidden="true"></div>
